<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const r1=parseInt(prompt("enter starting range..="));
        const r2=parseInt(prompt("enter ending range..="));
        for(i=r1;i<=r2;i++){
            var count=0;
            for(j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count==2){
                document.write(i );
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("enter number..="));
        var a=1;
        for(i=1;i<=n;i++){
            a=a*i;
        }
        document.write("factorial of number n is =",a);
    </script>
</body>
</html>

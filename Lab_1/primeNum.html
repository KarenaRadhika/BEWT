<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("enter number="));
        var count=0;
        for(i=0;i<n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count>2){
            document.write("not prime number..");
        }else{
            document.write("prime number..");
        }

    </script>
</body>
</html>

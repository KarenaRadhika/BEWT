<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter first number..="));
        let b=parseInt(prompt("enter second number..="));

        let ope=prompt("entre operator..=");

        if(ope=='+'){
            document.write(a+b);
        }
        else if(ope=='-'){
            document.write(a-b);
        }
        else if(ope=='*'){
            document.write(a*b);
        }
        else if(ope=='/'){
            document.write(a+b);
        }
    </script>
</body>
</html>

    <script>
//   *         *
//   **       **
//   ***     ***
//   ****   ****
//   ***** *****
        const n=parseInt(prompt("enter length.."));
        for(let i=1;i<=n;i++){
            for(let j=1;j<=i;j++){
                document.write("*");
            }
            for(let k=n;k>=i;k--){
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            for(let l=1;l<=i;l++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("enter number..="));
        var k=n;
        var rev=0;
        while(k>0){
            let d=k%10;
            rev=rev*10+d;
            k=Math.floor(k/10);
        }
        if(n==rev){
            document.write("palidrome..");
        }else{
            document.write("not palidrome..");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("enter number.."));
        var k=n;
        var count=0;
        while(k>0){
            k=Math.floor(k/10);
            count++;
        }
        // document.write(count);
        var temp=n;
        res=0;
        while(temp>0){
            let d=temp%10;
            res+=Math.pow(d,count);
            temp=Math.floor(temp/10);
        }
        if(n==res){
            document.write("true");
        }else{
            document.write("false");
        }
    </script>
</body>
</html>

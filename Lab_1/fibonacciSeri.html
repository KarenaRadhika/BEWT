<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("enter number..="));
        var a=0;
        var b=1;

        document.write(a);
        document.write(b);
        var sum;
        for(i=2;i<n;i++){
            sum=a+b;
            document.write(sum);
            a=b;
            b=sum;
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.addEventListener("mousedown", function(event) {
      if (event.button === 0) {
        alert("left clicked");
      }
      if (event.button === 2) {
        alert("right clicked");
      }
      if (event.button === 1) {
        alert("middle clicked");
      }
    });
  </script>

</body>
</html>
